<div class="widgets" *ngIf="xianshi">
  <div class="row">
    <ba-card baCardClass="with-scroll" class="smart-table-container">
      <basic-example-button-view (edit)='onCheange($event)'></basic-example-button-view>
    </ba-card>
  </div>
</div>

<div class="widgets" style="position:relative" *ngIf="!xianshi">
  <div class="row">
    <div class="col-md-6">
      <ba-card title="修改用户信息" bacardclass="with-scroll">
        <form *ngIf="row">
          <div class="form-group">
            <label for="input001">登录名</label>
            <!--[(ngModel)]='userObj.login_name',#login_name (blur)='onBlur(login_name)' [ngStyle]="{'border-color':borderColor}" (keyup)='onKeyup(login_name)'-->
            <input type="text" class="form-control" id="input001" placeholder="登录名" name="Login_name" [(ngModel)]="row.Login_name" />
          </div>
          <div class="form-group">
            <label for="input01">用户姓名</label>
            <input type="text" class="form-control" id="input01" placeholder="姓名" name="User_name" [(ngModel)]="row.User_name" />
          </div>
          <div class="form-group">
            <label for="input02">密码</label>
            <input type="password" class="form-control" id="input02" placeholder="密码" name='Pwd' [(ngModel)]="row.Pwd" />
          </div>
          <div class="form-group">
            <label for="input03">扫描码</label>
            <input type="text" class="form-control" id="input03" placeholder="扫描码" name='ScanCode' [(ngModel)]="row.ScanCode" />
          </div>
          <div class="form-group">
            <label>是否企业员工</label>
            <div class="input-demo radio-demo row">
              <div class="col-md-4">
                <label class="radio-inline custom-radio nowrap"> <input type="radio" [(ngModel)]="row.IsEmployee"   id="inlineRadio2"  name='IsEmployee' value="是"/> <span>是</span> </label>&nbsp;&nbsp;&nbsp;
                <label class="radio-inline custom-radio nowrap"> <input type="radio" [(ngModel)]="row.IsEmployee" id="inlineRadio3"  name='IsEmployee' value="否"/> <span>否</span> </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>是否允许登陆</label>
            <div class="input-demo radio-demo row">
              <div class="col-md-4">
                <label class="radio-inline custom-radio nowrap"> <input type="radio"  [(ngModel)]="row.IsAllowLogin" name="inlineRadioOptions" id="inlineRadio2" value="是" name='IsAllowLogin' /> <span>是</span> </label>&nbsp;&nbsp;&nbsp;
                <label class="radio-inline custom-radio nowrap"> <input type="radio"  [(ngModel)]="row.IsAllowLogin" name="inlineRadioOptions" id="inlineRadio3" value="否" name='IsAllowLogin' /> <span>否</span> </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="input05">日期</label>
            <input type="date" class="form-control" id="input05" [(ngModel)]="row.InValidTime" [value]='row.InValidTime' name='InValidTime'
            />
          </div>
          <div class="form-group">
            <label for="input09">所在部门</label>
            <select name="select" class="form-control" id="input09" class="form-control" [(ngModel)]='row.Prd_department_name'>
               <option value='{{bm}}' *ngFor="let bm of bumenArr;let i=index;" >{{bm}}</option>
             </select>
          </div>
        </form>
      </ba-card>
    </div>
    <div class="col-md-6">
      <ba-card title="文本标签" bacardclass="with-scroll">
        <div class="form-group">
          <label>数据状态</label>
          <div class="input-demo radio-demo row">
            <div class="col-md-6">
              <label class="radio-inline custom-radio nowrap"> <input type="radio" name="inlineRadioOptions" [(ngModel)]="row.DataStatus" id="inlineRadio2" value="新建"  name='DataStatus'/> <span>新建</span> </label>&nbsp;&nbsp;&nbsp;
              <label class="radio-inline custom-radio nowrap"> <input type="radio" name="inlineRadioOptions" [(ngModel)]="row.DataStatus" id="inlineRadio3" value="提交"  name='DataStatus'/> <span>提交</span> </label>&nbsp;&nbsp;&nbsp;
              <label class="radio-inline custom-radio nowrap"> <input type="radio" name="inlineRadioOptions" [(ngModel)]="row.DataStatus" id="inlineRadio3" value="审核"  name='DataStatus'/> <span>审核</span> </label>&nbsp;&nbsp;&nbsp;
            </div>
          </div>
          <br />
          <div class="form-group">
            <label for="input03">创建人</label>
            <input type="text" class="form-control" id="input03" name='creator_name' placeholder="zly" />
          </div>
        </div>
      </ba-card>
      <div class="form-group" style="float:right">
        <button type="submit" class="btn btn-primary" (click)='edit()'>保存</button>
      </div>
    </div>
  </div>
